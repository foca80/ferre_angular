<h3>Registro de Producto</h3>
<div>
    <form (ngSubmit) ="save()" #clienteForm="ngForm">
        <div class="form-group">
            <label for="description">Descripcion</label>
            <input type="text" class="form-control" id="description"  [(ngModel)]="product.description" name="description" required #description="ngModel">
            <div class="alert alert-danger" *ngIf="description.invalid && (description.dirty || description.touched)">
                <div *ngIf="description.errors.required" >
                   Descripcion es requerida
                </div>
            </div>
        
        </div>
        <div class="form-group">
            <label for="price">Precio</label>
            <input type="text" class="form-control" id="price"  [(ngModel)]="product.price" name="price">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled] ="!clienteForm.form.valid">Registro</button>
        </div>
    </form>
</div>
